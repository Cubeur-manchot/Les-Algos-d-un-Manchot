<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		input[type="checkbox"] {
			width: 100px;
			height: 0;
			position: relative;
			--flag-width: 32;
			--flag-height: calc(var(--flag-width) * 0.6);
			cursor: pointer;
		}

		#input1::before {
			content: "";
			position: absolute;
			background-color: crimson;
			top: 0;
			left: 0;
			width: calc(var(--flag-width) * 1.4px);
			height: calc(var(--flag-height) * 1.4px);
			background:
				url(./images/flags/flagFR.png) top right / calc(var(--flag-width) * 1px) calc(var(--flag-height) * 1px) no-repeat,
				url(./images/flags/flagUK.png) bottom left / calc(var(--flag-width) * 1px) calc(var(--flag-height) * 1px) no-repeat;
		}
		body:has(input:checked) p {
			font-weight: bold;
			color: crimson;
		}
		
		#input2 {
			width: 100px;
			height: 100px;
			border: 10px solid green;
			padding: 10px;
			cursor: pointer;
			appearance: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" id="input1">
	<p>Lorem ipsum dolor sit amet.</p>
	<br>
	<input type="checkbox" id="input2">
</body>
</html>
